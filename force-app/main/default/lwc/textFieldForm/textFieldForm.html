<template>
	<div class={computedClass}>
		<label for={fieldId} class={labelClass}>
            {label}
        </label>
		<input
            id={fieldId}
            class={inputClass}
            type={type}
            value={value}
            placeholder={placeholder}
            oninput={handleInputChange}
            readonly={readOnly}
            size={htmlSize}
        />
		<div id={errorId} class="slds-form-element__help" aria-live="assertive" if:true={hasError}>
			{error}
		</div>
	</div>
</template>
